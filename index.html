<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Range Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <div class="container">
        <h1>Slide-o-Rama</h1>
        <img src="arrow.png" alt="arrow pointing left">
        <form name="myform" action="#" method="get" type="text">
            <input class="item" id ="slider" type="range" min="1" max="100" value="1"/>
            <input class="item" id ="number" type="text" value="50"/>
        </form>
    </div>

<script src="form.js"></script>   
</body>
</html>
